<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/styles/main.css" />
  <title>keepable</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="main-page-header">
    <img src="src/assets/{keepable}.png" alt="keepable-logo" class="keepable-logo" />
    <p class="header-msg">
      <b class="welcome-msg">Welcome to {keepable}.</b>
      Today's Forecast for <span id="weather-span">loading ...</span>
    </p>
  </header>
  <main class="main-content">
    <nav class="main-content-nav">
      <ul class="main-content-nav-links">
        <li class="nav-active-link">
          <img src="src/assets/keys-icon.png" alt="notes-opt" />
          <a href="#notes-panel" data-type="link">Notes</a>
        </li>
        <li>
          <img src="src/assets/trash-icon.png" alt="deleted-opt" />
          <a href="#deleted-panel" data-type="link">Trash</a>
        </li>
      </ul>
    </nav>
    <section class="notes-content">
      <div id="notes-panel">
        <section class="create-note">
          <div id="notes__form">
            <div class="notes__form__note" contenteditable="true"></div>
            <div class="notes__form__footer">
              <div class="note__footer__buttons">
                <button id="note__form__button_color" class="note__footer__button_color btn">
                  <img class="note__footer__button__icon" src="img/icons/color.png" />
                </button>
                <button class="regular-btn push-right" id="keepit">Keep it!</button>
              </div>
            </div>
          </div>
        </section>
        <section class="list-notes">
          <div id="color_selector">
            <div class="color-1 color-palette"></div>
            <div class="color-2 color-palette"></div>
            <div class="color-3 color-palette"></div>
            <div class="color-4 color-palette"></div>
            <div class="color-5 color-palette"></div>
            <div class="color-6 color-palette"></div>
            <div class="color-7 color-palette"></div>
            <div class="color-8 color-palette"></div>
            <div class="color-9 color-palette"></div>
            <div class="color-10 color-palette"></div>
          </div>

          <div class="noNotesText">
            <p class="braces">{</p>
            <span class="braces_text">Notes you add appear here</span>
            <p class="braces">}</p>
          </div>
          <div id="notes"></div>
        </section>
      </div>
      <div id="deleted-panel">
        <section class="deleted-notes">
          <h1>deleted</h1>
        </section>
      </div>
    </section>
  </main>
  <script src="src/js/tabs-link.js"></script>
  <script src="src/js/get-weather.js"></script>
  <script src="src/js/note.js"></script>
</body>

</html>
